<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>
<h3>Личный кабинет Пользователя</h3>
<!--<a href="/logout">Выйти из личного кабинета</a>-->
<form method="post" th:action="@{/logout}">
    <input type="submit" value="Выйти из личного кабинета">
</form>
<br>
<form method="get" th:action="@{/cart}">
    <input type="submit" value="Корзина">
</form>
<br>
<form method="get" th:action="@{/orders}">
    <input type="submit" value="Заказы">
</form>
<br>
<form th:method="POST" th:action="@{/product/search}">
    <fieldset>
        <legend>Выберите параметры для сортировки, поиска, фильтрации товаров</legend>
        <br>
        <label for="search">Поиск по наименованию товаров</label>
        <input type="search" id="search">
        <br>
        <p>Цена, ₽</p>
        <label for="ot">От</label>
        <input type="text" name="ot" id="ot">
        <label for="do">До</label>
        <input type="text" name="do" id="do">
        <br>
        <br>
        <input type="radio" id="ascending_price" name="price">
        <label for="ascending_price">Отсортировать по возрастанию цены Товара</label>
        <br>
        <br>
        <input type="radio" id="descending_price" name="price">
        <label for="descending_price">Отсортировать по убыванию цены Товара</label>
        <br>
        <br>
        <p>Категории товаров: </p>
        <input type="radio" id="fishinggear" name="category" value="fishinggear">
        <label for="fishinggear">Рыболовные принадлежности</label>
        <br>
        <br>
        <input type="radio" id="electronicsforfishing" name="category" value="electronicsforfishing">
        <label for="electronicsforfishing">Электронника для рыбалки</label>
        <br>
        <br>
        <input type="radio" id="fishingclothes" name="category" value="fishingclothes">
        <label for="fishingclothes">Одежда для рыбалки</label>
        <br>
        <br>
        <input type="submit" value="Найти">
    </fieldset>
</form>
<h3>Доступные товары: </h3>
<div th:each="product : ${products}">
    <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
    <br>
    <br>
    <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}" id="title"></a>
    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
    <a th:href="@{/cart/add/{id}(id=${product.getId()})}">Добавить Товар в корзину</a>
    <hr>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
